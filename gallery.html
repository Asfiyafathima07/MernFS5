<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #f2f4f3;
      font-family: Arial, sans-serif;
    }

    h1 {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      border-bottom: 4px solid orange;
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .photo {
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h1>Photo Gallery</h1>

  </div>

</body>
</html>
